{% load static i18n %}
<!DOCTYPE html>
<html lang="tr">
    <head>
        <title>Giriş Yap | Karbon Platform</title>
        <meta charset="utf-8" />
        <meta name="description" content="{% block description %}{% endblock %}" />
        <meta name="keywords" content="{% block keywords %}{% endblock %}" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="Online Karbon Emisyon, Hesaplama, Raporlama, Yönetme Platformu" />
        <meta property="og:url" content="https://portalkarbon.com" />
        <meta property="og:site_name" content="Portal Karbon" />
        <link rel="canonical" href="https://portalkarbon.com" />
        <link rel="icon" type="image/png" sizes="192x192" href="{{ site_settings.shortcut.url }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ site_settings.shortcut.url }}">
        <link rel="icon" type="image/png" sizes="96x96" href="{{ site_settings.shortcut.url }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="57x57" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="60x60" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="76x76" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="120x120" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="144x144" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="152x152" href="{{ site_settings.shortcut.url }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ site_settings.shortcut.url }}">
        <meta name="author" content="Halim TURAN">
        <meta name="generator" content="Portal Karbon v0.1">
        <meta name="apple-touch-fullscreen" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="dark">

        <!--begin::Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
        <!--end::Fonts-->
        <!--begin::Global Stylesheets Bundle(used by all pages)-->
        <link href="{% static 'lib/metronic/assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'lib/metronic/assets/css/style.bundle.css' %}" rel="stylesheet" type="text/css" />
        <!--begin::Custom CSS-->
        <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
        <!--begin::Extra CSS-->
        {% block extra_css %}{% endblock %}
    </head>

    <body id="kt_body" class="app-blank">
        <!--begin::Theme mode setup on page load-->
        <script>
            var defaultThemeMode = "light";
            var themeMode;

            if ( document.documentElement ) {
                if ( document.documentElement.hasAttribute("data-bs-theme-mode")) {
                    themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
                } else {
                    if ( localStorage.getItem("data-bs-theme") !== null ) {
                        themeMode = localStorage.getItem("data-bs-theme");
                    } else {
                        themeMode = defaultThemeMode;
                    }
                }

                if (themeMode === "system") {
                    themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
                }

                document.documentElement.setAttribute("data-bs-theme", themeMode);
            }
        </script>
        <!--end::Theme mode setup on page load-->

        <!--begin::Root-->
        <div class="d-flex flex-column flex-root" id="kt_app_root">
            <!--begin::Authentication - Sign-in -->
            <div class="d-flex flex-column flex-lg-row flex-column-fluid">
                <!--begin::Body-->
                <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
                    <div class="d-flex flex-stack py-2">
                        <!--begin::Back link-->
                        <div class="me-2">
                            <a href="/" class="btn btn-icon bg-light rounded-circle">
                                <i class="ki-duotone ki-black-left fs-2 text-gray-800"></i>
                            </a>
                        </div>
                        <!--end::Back link-->
                    </div>
                    <!--begin::Form-->
                    <div class="d-flex flex-center flex-column flex-lg-row-fluid">
                        <!--begin::Wrapper-->
                        <div class="w-lg-500px p-10">
                            <!--begin::Form-->
                            <form class="form w-100 fv-plugins-bootstrap5 fv-plugins-framework" id="portal_login_form" method="POST" action="{% url 'account_login' %}">
                                {% csrf_token %}
                                <!--begin::Heading-->
                                <div class="text-center mb-11">
                                    <!--begin::Title-->
                                    <h1 class="text-gray-900 fw-bolder mb-3">
                                        {% trans 'Giriş Yap' %}
                                    </h1>
                                    <!--end::Title-->

                                    <!--begin::Subtitle-->
                                    <div class="text-gray-500 fw-semibold fs-6">
                                        Karbon Platform Panel
                                    </div>
                                    <!--end::Subtitle--->
                                </div>
                                <!--begin::Heading-->

                                <!--begin::Input group--->
                                <div class="fv-row mb-8 fv-plugins-icon-container">
                                    <!--begin::Email-->
                                    <input type="text" placeholder="Email" name="login" autocomplete="off" class="form-control bg-transparent">
                                    <!--end::Email-->
                                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>

                                <!--end::Input group--->
                                <div class="fv-row mb-3 fv-plugins-icon-container">
                                    <!--begin::Password-->
                                    <input type="password" placeholder="{% trans 'Parola' %}" name="password" autocomplete="off" class="form-control bg-transparent">
                                    <!--end::Password-->
                                <div class="fv-plugins-message-container fv-plugins-message-container--enabled invalid-feedback"></div></div>
                                <!--end::Input group--->

                                <!--begin::Wrapper-->
                                <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                                    <div></div>

                                    <!--begin::Link-->
                                    <a href="#" class="link-primary">
                                        {% trans 'Parolamı unuttum' %}
                                    </a>
                                    <!--end::Link-->
                                </div>
                                <!--end::Wrapper-->

                                <!--begin::Submit button-->
                                <div class="d-grid mb-10">
                                    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary">

                                        <!--begin::Indicator label-->
                                        <span class="indicator-label">
                                            {% trans 'Giriş Yap' %}
                                        </span>
                                        <!--end::Indicator label-->

                                        <!--begin::Indicator progress-->
                                        <span class="indicator-progress">
                                            Please wait...    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                        </span>
                                        <!--end::Indicator progress-->
                                    </button>
                                </div>
                                <!--end::Submit button-->

                                <!--begin::Sign up-->
                                <div class="text-gray-500 text-center fw-semibold fs-6">
                                    {% trans 'Hala üye değil misin?' %}

                                    <a href="{% url 'portal:sign_up' %}" class="link-primary">
                                        {% trans 'Üye Ol' %}
                                    </a>
                                </div>
                                <!--end::Sign up-->
                            </form>
                            <!--end::Form-->
                        </div>
                        <!--end::Wrapper-->
                    </div>
                    <!--end::Form-->
                </div>
                <!--end::Body-->

                <!--begin::Aside-->
                <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2" style="background-image: url({% static 'img/bg4.png' %})">

                </div>
                <!--end::Aside-->
            </div>
            <!--end::Authentication - Sign-in-->
        </div>
        <!--end::Root-->

        <!--begin::Javascript-->
        <script>
            var hostUrl = "/metronic8/demo1/assets/";
        </script>

        <!--begin::Global Javascript Bundle(mandatory for all pages)-->
        <script src="/metronic8/demo1/assets/plugins/global/plugins.bundle.js"></script>
        <script src="/metronic8/demo1/assets/js/scripts.bundle.js"></script>
        <!--end::Global Javascript Bundle-->

        <!--begin::Custom Javascript(used for this page only)-->
        <script src="/metronic8/demo1/assets/js/custom/authentication/sign-in/general.js"></script>
        <!--end::Custom Javascript-->
        <!--end::Javascript-->
    </body>
</html>
