{% load static %}
<!--begin::User account menu-->
<div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg menu-state-color fw-semibold py-4 fs-6 w-275px" data-kt-menu="true">
    <!--begin::Menu item-->
    <div class="menu-item px-3">
        <div class="menu-content d-flex align-items-center px-3">
            <!--begin::Avatar-->
            <div class="symbol symbol-50px me-5">
                {% if request.session.user.photo %}
                    <img src="{{ user_photo }}" class="rounded-3" alt="user"/>
                {% else %}
                    <img src="{% static 'lib/metronic/assets/media/icons/duotune/communication/com006.svg' %}" class="rounded-3" alt="user"/>
                {% endif %}
            </div>
            <!--end::Avatar-->
            <!--begin::Username-->
            <div class="d-flex flex-column">
                <div class="fw-bold d-flex align-items-center fs-5">
                    {{ request.user.first_name }} {{ request.user.last_name }}
                </div>
                <span class="fw-semibold text-muted text-hover-primary fs-7">
                    {{ request.user.username }}
                </span>
            </div>
            <!--end::Username-->
        </div>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu separator-->
    <div class="separator my-2"></div>
    <!--end::Menu separator-->
    <!--begin::Menu item-->
    <div class="menu-item px-5">
        <a href="?page=account/overview" class="menu-link px-5">
            Parola Değiştir
        </a>
    </div>
    <!--end::Menu item-->
    <!--begin::Menu item-->
    <div class="menu-item px-5">
        <a data-bs-toggle="modal" data-bs-target="#logoutModal" class="menu-link px-5">
            Çıkış Yap
        </a>
    </div>
    <!--end::Menu item-->
</div>
<!--end::User account menu-->
